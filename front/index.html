<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Instituto Xavier</title>
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="stylesheet" href="assets/css/globals.css" />
  </head>
  <body>
    <main>
      <section id="login-form">
        <h1>- Login -</h1>

        <div>
          <form>
            <label for="usuario">
              Email ou Usuário
              <input id="user" type="text" />
            </label>

            <label for="senha">
              Senha
              <input id="senha" type="password" />
            </label>

            <button type="submit">Entrar</button>

            <p>É um aluno novo? <a href="#">Cadastre-se</a></p>
          </form>
        </div>
      </section>

      <section id="visual">
        <img  id="logo-instituto" src="assets/images/Group 14.svg" alt="logo instituto xavier">

        <img id="efeito-esquerda" src="assets/images/Group 21.svg" alt="efeito esquerda">

        <img id="efeito-direita-topo" src="assets/images/Group 22.svg" alt="efeito direita topo">

        <img id="xavier" src="assets/images/image 9(1).svg" alt="efeito direita bottom">

        <img id="efeito-direita-bottom" src="assets/images/Design_sem_nome-removebg-preview 3.svg" alt="efeito direita bottom">

      </section>
    </main>
  </body>
</html>
